<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}" >
        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{id}" readonly/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
            <br/>
        </table>
        <br/>
        <td colspan="2"><input type="submit" value="Edit"></td>
        <br/>

<!--        <form th:method:="DELETE" th:action="@{/remove/{id}(id=${user.id})}"/>-->
<!--            <br/>-->
<!--&lt;!&ndash;                <td colspan="4"><input type="submit" value="Delete"></td>&ndash;&gt;-->
<!--            <br/>-->
<!--        </form>-->
        <br/>
        <a th:href="@{/logout}">LOGOUT</a>
    </form>
</div>
</body>
</html>
